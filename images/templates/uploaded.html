{% if uploaded_file_url %}
<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
{% endif %}
<img src={{ file_url }} class="thumb-image" alt="zdjecie">

{% if title %}
<p>Name: {{ title }}</p>
{% endif %}

<p>Tags:</p>
<ul id="tagList" name="tagList">
    {% for x in tags %}
    <li>{{ x.name }}</li>
    {% endfor %}
</ul>
<style>
.thumb-image {
    height: auto;
    width: auto;
    max-width: 600px;
    max-height: 600px;

</style>
